name: runtime_insight
description: "Runtime device classification (low/mid/high) and app resource monitoring for Flutter. Streams CPU, RAM, FPS, network and disk metrics."
version: 1.0.3
repository: https://github.com/igorqueirozzz/runtime-insight
funding:
  - https://www.paypal.com/donate/?hosted_button_id=T98W8VTCJQVA8

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.7.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: dev.queiroz.runtime_insight
        pluginClass: DeviceSpecsPlugin
      ios:
        pluginClass: RuntimeInsightPlugin
